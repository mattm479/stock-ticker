<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TickerTrax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/themes/base/theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div id="stock-ticker" class="marquee"></div>
    </header>
    <main class="fixed-grid has-6-cols mt-5">
        <div class="grid">
            <section id="stock-search" class="cell ml-2">
                <form id="stock-search-form">
                    <input type="text" id="stock-symbol-input" class="input mb-2" name="stock-symbol-input" placeholder="Enter Stock Symbol">
                    <button type="submit" id="form-submit" class="button is-link">Search</button>
                </form>
                <hr>
                <div id="search-history"></div>
            </section>
            <section id="financial-news" class="cell is-col-span-4"></section>
            <section id="crypto-commodity-values" class="cell is-col-start-6">
                <div id="crypto-values" class="card mr-2"></div>
                <div id="commodity-values" class="card mr-2"></div>
            </section>
        </div>
    </main>
    <footer class="is-flex is-justify-content-center">
        <p>Made with <span class="heart">&hearts;</span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/api-calls.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/script.js"></script>
    
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to TickerTrax</h2>
            <p>TickerTrax provides stock prices, changes, financial news and market information; no frills approach to financial data</p>
        </div>
    </div>
</body>
</html>
